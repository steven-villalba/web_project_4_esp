<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the US</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body class="root">
    <div class="container">
        <header class="header">
            <div class="header__container">
                <img class="header__img" src="images/around.png" alt="logo-around">
            </div>
        </header>

        <section class="profile">
            <div class="profile__container">
                
                <div class="profile__info">
                    <div class="profile__img"></div>
                    <div class="profile__edit">
                        <div class="profile__align">
                            <h1 class="profile__name">Steven Villalba</h1>
                            <div class="profile__container-edit filter">
                                <img class="profile__btn-edit" src="images/edit.png" alt="boton de editar">
                            </div>
                        </div>
                        <p class="profile__profession">Explorador</p>
                    </div>
                </div>

                <div class="profile__add filter">
                    <img class="profile__btn-add" src="images/add.png" alt="boton de agregar">
                </div>

            </div>
        </section>

        <div class="popup">
            <div class="popup__box ">
                <img class="popup__icon-close filter" src="images/Close-Icon.png" alt="icono de cerrar">
                <form class="popup__container form" novalidate>
                    <h3 class="popup__title">Editar Perfil</h3>
                    <input id="name-input"  class="popup__input form-input-popup" type="text" placeholder="Nombre" value="Steven Villalba" minlength="2" maxlength="40" required>

                    <span class="name-input-error span-fail"></span>

                    <input id="profession" class="popup__input-about form-input-popup" type="text" placeholder="Acerca de mi" value="Explorador" minlength="2" maxlength="200" required>

                    <span class="profession-error span-fail"></span>

                    <button class="popup__submit submit filter button-active" type="submit">Guardar</button>
                </form>
            </div>
        </div>

        <main class="images">
            <div class="images__box">
                
                <template id="template-images">
                    <section class="images__target">
                        <div class="images__container">
                            <img class="images__trash filter"  alt="logo basura">
                            <img class="images__img">
                        </div>
                        <div class="images__text">
                            <h2 class="images__title"></h2>
                            <img class="images__heart filter" src="images/heart.png" alt="logo de corazon">
                        </div>
                    </section>
                </template>
                
            </div>
            
        </main>

        <div class="addPhoto">
            <div class="addPhoto__box">
                <img class="addPhoto__icon-close filter" src="images/Close-Icon.png" alt="icono de cerrar">
                <form class="addPhoto__container form" novalidate>
                    <h3 class="addPhoto__title">Nuevo lugar</h3>
                    <input id="addphoto" class="addPhoto__name form-input-photo" type="text" placeholder="Título" minlength="2" maxlength="30" required>

                    <span class="addphoto-error span-fail"></span>

                    <input id="url" class="addPhoto__photo form-input-photo" type="url" placeholder="Enlace a la imágen" minlength="2" maxlength="40" required>

                    <span class="url-error span-fail"></span>

                    <button class="addPhoto__clic submit filter button-active" type="submit">Crear</button>
                </form>
            </div>
        </div>

        <div class="show-img">
            <div class="show-img__box">
                <img class="show-img__icon-close filter" src="images/Close-Icon.png" alt="icono de cerrar">
                <div class="show-img__container">
                    <img class="show-img__image" alt="tarjetas de imágenes" src="#">
                    <p class="show-img__text">prueba</p>
                </div>
                
            </div>
        </div>

        <footer class="footer">
            <p class="footer__text">© 2022 Pedernales Manabi</p>
        </footer>
    </div>

    <script src="script/index.js"></script>
    <script src="script/validate.js"></script>
</body>
</html>
